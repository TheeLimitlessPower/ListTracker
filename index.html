<DOCTYPE! html>
    
<html>
    <head>
        <script>
            var totalLists = 1;
            ///////////////////////////////////////////////////////////////////////////////////////
            // Adds a duplicate list option
            function addList() {
                totalLists++;
                // Pull out a standard list and dup it
                const defaultList = document.getElementById("listObj1");
                const newList = defaultList.cloneNode(true); 
                const newButtonObj = newList.querySelector("buttonObj4");
                const newDeleteButton = newButtonObj.querySelector("#removeList1");

                // Modify the list as needed
                newList.id = "listObj" + totalLists;

                newDeleteButton.id = "removeList" + totalLists;

                // Add it into the content section as a new list
                const section = document.getElementById("section");
                section.appendChild(newList);

            }
            ///////////////////////////////////////////////////////////////////////////////////////
            // Removes the list associated with the button ID
            function removeList(clickedID) {
                // Find the list number from the ID
                var listNumber = clickedID.slice(-1);

                if(listNumber > 1){
                var listID = "listObj" + listNumber;

                // Find the list object, and remove it from its parent
                const deleteList = document.getElementById(listID);
                const parent = deleteList.parentElement;
                parent.removeChild(deleteList);
                
                totalLists--;
                }
            }
            ///////////////////////////////////////////////////////////////////////////////////////
            // Adds an objective object to the current list
            function addObjective() {
                // Pull out the standard objective and its delete button
                const defaultObjective = document.getElementById("objective1");
                const newObjective = defaultObjective.cloneNode(true);
                const deleteWrap = newObjective.querySelector("deleteButton");
                const buttonWrap = deleteWrap.querySelector("buttonObj3");
                const newDeleteButton = buttonWrap.querySelector("#deleteObjective1");

                // Increment objectives
                newObjective.title = parseInt(defaultObjective.title) + 1;

                var objectiveCount = newObjective.title;

                // Modify IDs where needed
                newObjective.id = "objective" + objectiveCount;

                newDeleteButton.id = "deleteButton" + objectiveCount;
                
                // Add it to the list as a new objective
                const parent = defaultObjective.parentNode;
                parent.appendChild(newObjective);

            }
            ///////////////////////////////////////////////////////////////////////////////////////
            // Removes the objectives associated with the given ID
            function removeObjective(clickedID) {
                // Find the list number from the ID
                var objectiveNumber = clickedID.slice(-1);

                var objectiveID = "objective" + listNumber;

                // Find the list object, and remove it from its parent
                const deleteObjective = document.getElementById(objectiveID);
                const parent = deleteObjective.parentElement;
                parent.removeChild(deleteList);
                
                parent--;
            }
            ///////////////////////////////////////////////////////////////////////////////////////


        </script>
