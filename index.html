<DOCTYPE! html>
    
<html>
    <head>
        <script> scr="js/mainScript.js"</script>
        <style> 
            h1 {
                font-family:sans-serif; 
                font-variant:small-cap; 
                color:white; 
                font-size:30px;
                
                border-style:solid; border-color:white; border-width:thick;
                box-sizing:border-box;
                
                padding:25px;
                margin:auto;
                width:80%;
                height:100;
                
            }
            
            nav {
                background-color: black;
                
                margin:auto;
                width:80%;
                height:42;
                
                border-style:solid; border-color:white; border-width:thick;
                border-top-style:none;border-bottom-style:none;
                box-sizing:border-box;
                
            }
            
            ul {list-style-type:none; margin:0; padding:0; overflow:none; background-color: black;}
            li {float:left; border-style:solid; background-color: black;}
                
            li button {
                background-color: black;
                display:block; padding:8px;
            
                font-family:sans-serif; 
                font-variant:small-cap; 
                color:white; 
                
                transition-duration: 0.2;   
            }
            
            li button:hover{
                background-color:darkgray;
            }
            
            section {
                background-color:black;
                
                margin-left:auto;
                margin-right:auto;
                width:80%;
                height:600;
                overflow-x:scroll;
                overflow-y:scroll;
                
                border-style:solid; border-color:white;
                box-sizing:border-box;
            }
            
            section listObj {
                float:left;
                
                width:300px;
                height:400px;
                margin-left:2%;
                margin-top:2%;
                
                background-color:black;
                border-style:solid; border-color:white; border-width:thick;
            }
            
            section upper {
                display:block;
                width:290px;
                height:100px;
                
                background-color:black;
                border-style:solid; border-color:white; border-width:thick;
            }
            section upper input[type=text] {
                width:260px;
                height: 50px;
                margin-left:15px;
                margin-right:15px;
                margin-top:20px;
                
                text-align:center;
                font-family:sans-serif; 
                font-variant:small-cap; 
                font-size:28px;
                color:white;background-color:black;
                
                border:none; border-bottom:2px; border-bottom-color:white;
                
                resize:none;
            }
            
            section h2 {
                font-family:sans-serif; 
                font-variant:small-cap; 
                color:white;
            }
            
            section objectives {
                display:block;
                width:250px;
                height:100px;
                margin-left:20px;
                margin-right:20px;
                margin-top:10px;
                
                background-color: black;
                border-style:solid; border-color:white;
            }
            
            section p {
                font-family:sans-serif; 
                font-variant:small-cap; 
                color:white;
                
                padding-left:10px;
                padding-right:2px;
                padding-top: 0;
                margin-top:7px;
            }
            section p input[type=text] {   
                width:225px;
                height:50px;
                margin-right:10px;
                padding-top:0px;
                overflow-y:scroll;
                overflow-x:hidden;
                
                font-family:sans-serif; 
                font-variant:small-cap; 
                
                color:white;background-color:black;
                
                border:none; border-bottom:2px; border-bottom-color:white;
                
                resize:none;
            }
            
            section hideOption {
                float: left;
                width:75px;
                height:20px;
                margin-left:5px;
                
                font-family:sans-serif; 
                font-variant:small-cap; 
                color:white;
                
                background-color:black;
            }
            
            section ticket {
                float: left;
                width:130px;
                height:20px;
                margin-left:15px;
                
                font-family:sans-serif; 
                font-variant:small-cap; 
                text-align:center
                color:white;
                
                background-color:black;
            }
            
            section ticket input[type=text] {
                width:90px;
                height:16px;
                margin-top: 3px;
                
                font-family:sans-serif; 
                font-variant:small-cap; 
                
                color:white;background-color:black;
                
                border:none; border-bottom:2px; border-bottom-color:white;
            }
            section ticket label{color:white}
            
            section objectives::after {
                content:"";
                display:table;
                clear:both;
            }
            
            section buttonObj1 button {
                width:32px;
                height:32px;
                margin-top:20px;
                margin-left:90px;
                padding:0px;
                border:none;
                
                transition-duration:0.2s;
                background-color:black; 
                
            }
            section buttonObj1 button img {
                width:32px;
                height:32px;
                margin:0px;
                padding:0px;
            }
            section buttonObj1 button:hover {background-color: darkgray}
            
            buttonObj2 button {
                width:68px;
                height:68px;
                margin-left:20px;
                margin-top:210px;
                padding:0px;
                border:none;
                
                transition-duration:0.2s;
                background-color:black;
            }
            buttonObj2 button img {
                width:64px;
                height:64px;
                margin:0px;
                padding:0px; 
            }
            buttonObj2 button:hover {background-color: darkgray;}
            
            body {background-color:black}
            
            div {background-color:black}
            
            
        </style>
    </head>
    
    <body> <!-- Main Container -->
        <div>
            <h1>
                List Tracker
            </h1>
        </div>
        
        <div>
            <nav> <!-- Navigation Tabs -->
                <ul>
                    <li><button type="button"><i>Current Tab</i></button></li> <!-- Addable and renamable buttons -->
                </ul>
            </nav>
  
            <section> <!-- Main section for content -->
                
                <!-- Section for clicable button to add lists -->
                <buttonObj2><button type="button"><img src="plus-64.png" alt="Plus Icon" style="width:64px;height:64px;"></button></buttonObj2>
                
                <listObj>
                    
                    <upper> <!-- Upper section for header label -->
                        <input type="text" id="content" name="content" placeholder="Add header here..."/>
                    </upper>
                    
                    <!-- Main Section for objectives list -->
                    <objectives>
                        <p><input type="text" id="info" name="info" placeholder="Enter text here..."/><p>
                            
                        <hideOption>
                            <input type="checkbox" id="done" name="done" checked/>
                            <label for="done">Done</label>
                        </hideOption>
                            
                        <ticket>
                            <label for="ticket">ID:</label>
                            <input type="text" id="ticket" name="ticket" placeholder="URL Link" size="9">
                        </ticket>
                            
                    </objectives>
                        
                    <!-- Section for clickable button to add objectives -->
                    <buttonObj1><button type="button"><img src="plus-32.png" alt="Plus Icon" style="width:32px;height:32px;"></button></buttonObj1>
                        
                </listObj> 
                
            </section>
        </div>
    </body>
    
</html>
